<ion-content padding class="page-container">

  <div class="ply-note-content">
    <input type="text" class="pn-input" placeholder="Search your note here" [(ngModel)]="searchText" #ctrl="ngModel" (change)="searchNote()" sticky>    
    <div class="ply-card ply-margin top" *ngFor="let text of textList">
      {{text}}
    </div>
  </div>
</ion-content>
